<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <main class="main">
    <div class="container">
     <div class="card-head">
       <div class="ch-image">
         <div class="bg-images">
           <!-- <div class="bx-shadow">
           </div> -->
           <img class="image"src="./images/pattern-bg.svg" alt="">
           
         </div>
         <div class="image-change-btn">
           <img class="slide-img"
           src="./images/image-tanya.jpg" 
           alt="Photo of Tanya Sinclair">
     
           <!-- CHANGE BUTTON -->
           <div class="change-btn">
             <button class="prev-btn nav-btn">
               <img src="./images/icon-prev.svg" alt="">
             </button>
             <button class="next-btn nav-btn">
               <img src="./images/icon-next.svg" alt="">
             </button>
           </div>
       </div>
       </div>
   
     </div>
     <div class="card-body">
       <img class="quote-bg" src="./images/pattern-quotes.svg" alt="" class="bg-body">
       <div class="msg-txt">
         <p>
           “ I’ve been interested in coding for a while but never taken the jump, until now. 
           I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
           excited about the future. ”
         </p>
       </div>
       <div class="owner-data">
         <div class="owner-name">
           <p><strong class="name">Tanya Sinclair</strong></p>
         </div>
         <div class="owner-job">
           <p class="job">UX Engineer</p>
         </div>
       </div>
     </div>
    </div>
  </div>
    <footer class="bg-footer">
     <img class="curve-bg" src="./images/pattern-curve.svg" alt="">
   </footer>
  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  
  <script src="app.js"></script>
</body>
</html>
